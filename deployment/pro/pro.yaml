apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: customer-cron-job
spec:
  schedule: "57 1,3,7,11,14,18,21,23 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        spec:
          containers:
          - name: customer-cron-job
            image: "registry.tech1a.co:81/repository/tech1a-docker-registry/crawlers:latest"
            command:
            - "python3"
            - "/usr/src/app/customer.py"
            env:
            - name: MONGO_CONNECTION_STRING
              value: "mongodb://root:1219S4OiIhSXPJmOGfmdlFlsQ121@mongo-marketer.pro-marketer-db.svc.cluster.local:27017/"
          restartPolicy: OnFailure
---
